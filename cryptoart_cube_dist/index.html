<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#111111"/><meta name="description" content="Crypto cube"/><script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script><script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script><title>Cryptoart</title><style>* {
            box-sizing: border-box;
        }

        html,
        body,
        #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f0f0f0;
        }</style><script defer="defer" src="/cube.bundle.js"></script></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script>const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);

  let squareCount = null, isCombined = false, frag2Config = null, is2Combined = false;
  try {
    squareCount = urlParams.get('config').split(',').map(value => parseInt(value));
    isCombined = urlParams.get('isCombined') === "true" || false;
  } catch {}

  try {
    frag2Config = urlParams.get('config2').split(',').map(value => parseInt(value));
    is2Combined = urlParams.get('is2Combined') === "true" || false;
  } catch {}

  const cubeData = {
    frag1Config: squareCount,
    frag2Config,
    isCombined,
    is2Combined,
    hideBackground: false,
  };

  if (squareCount && frag2Config) {
    cubeData.combinedConfig = squareCount.map((a, i) => a + frag2Config[i]);
  }</script><script>window.onload = function() {
    const domElement = document.getElementById('root');
    DANGER_CUBE.loadCubeIntoDomElement(
      cubeData,
      domElement,
    );
  };</script></body></html>
